<!DOCTYPE html>
<html>
<head>
    <title>Consulta a PHP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        h2 {
            text-align: center;
        }

        .error {
            border: 2px solid red;
        }

        #ContenedorPrincipal {
            width: 22%;
            height: 40%;
            margin: 7% auto;
            border: 1px solid grey;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="ContenedorPrincipal">
        <h2><b>CONSULTA</b></h2>
        <form id="formulario">
            <div id="contenedor">
                <div class="Grupo">
                    <input type="text" class="form-control" name="input[]" placeholder="Ingrese un valor">
                </div>
            </div>
            <br><br>
            <button id="consultar" type="button" class="btn btn-outline-primary">Consultar</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
